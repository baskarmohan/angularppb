 

 <div class="form-group">
    <label for="productname">Product Name:</label>
    <input  class="form-control"  type = "text"  id = "productname" 
           [(ngModel)] = "model.productname">
  </div>
  
   <div class="form-group">
    <label>Name:</label>
    <input class="form-control" [value] = "name" (input) = "name = $event.target.value"  placeholder="Type something">
    <br>
    {{name}}
  </div>
  <button (click) = "clicked()" type="submit" class="btn btn-default">Submit</button>
